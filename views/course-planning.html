        <div class="row justify-content-md-center align-items-center mt-5">
            <div class="col-xs-1">
                <div class="card concept-card" data-toggle="popover" title="Identify Goals" 
                        data-content="<ul>
                            <li>Review similar course data on Tableau.</li>
                            <li>Look through project rules document.</li>
                        </ul>">
                    <div class="card-body">
                        <img src="../images/identify-goals.png" alt="">
                    </div>
                </div>

                <h4 class="custom-card-heading">Identify Goals</h4>

            <div class="col-xs-1 d-flex justify-center align-items-center arrow-right">

            </div>
            <div class="col-xs-1">
                    <div class="card concept-card" data-toggle="popover" title="Course Resources" 
                    data-content="<ul>
                            <li>Purchase and collect useful resources for the course.</li>
                            <li>Textbook Adoption.</li>
                        </ul>">
                        <div class="card-body">
                            <img src="../images/course-resources.png" alt="">
                        </div>
                    </div>
                <h4 class="custom-card-heading">Course Resources</h4>
            </div>

                <img src="../images/arrow-right.png" alt="">
            </div>
            <div class="col-xs-1">
                    <div class="card concept-card" data-toggle="popover" title="Scope &amp; Sequence"
                    data-content="<ul>
                            <li>Identify content and skills covered in course.</li>
                            <li>Identify power standards.</li>
                            <li>Organize power standards into the 5 or 10 units.</li>
                            <li>Order the power standards within the units</li>
                        </ul>">
                        <div class="card-body">
                            <img src="../images/scope-sequence.png" alt="">
                        </div>
                    </div>

            </div>

                <img src="../images/arrow-right.png" alt="">
            </div>

                    <div class="card concept-card" data-toggle="popover" title="Scope &amp; Sequence"
                    data-content="<ul>
                            <li>Ensure curriculum map is complete and approved.</li>
                            <li>Add any unique components that are missing from curriculum map.</li>
                        </ul>">
                        <div class="card-body">
